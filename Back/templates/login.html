{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<h2>Login</h2>
<form action="/login" method="POST">
  <input type="userId" name="userId" placeholder="Email">
  <input type="userPw" name="userPw" placeholder="Password">
  <input type="submit" value="Log in">
</form>

{% endif %}
{% endblock %}
